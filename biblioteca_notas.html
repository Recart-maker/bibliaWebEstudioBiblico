<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas y Resaltados - Biblia</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Estilos específicos para esta página si los necesitas */
        .notes-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a1a1a; /* Fondo oscuro */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Sombra neón */
            color: #E0E0E0; /* Texto claro */
        }
        .note-entry, .highlight-entry {
            border: 1px solid #00CCCC; /* Borde neón */
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #222; /* Fondo ligeramente más claro para las entradas */
            word-wrap: break-word; /* Para que el texto largo no desborde */
        }
        .note-entry h3, .highlight-entry h3 {
            color: #00FFCC; /* Color neón para títulos */
            margin-top: 0;
            margin-bottom: 10px;
        }
        .note-text {
            white-space: pre-wrap; /* Para preservar saltos de línea en las notas */
            font-size: 1.1em;
            color: #E0E0E0;
        }
        .highlight-text {
            font-style: italic;
            color: #FFD700; /* Color para resaltados */
        }
        .action-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .action-buttons button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .action-buttons .edit-btn {
            background-color: #007bff; /* Azul */
            color: white;
        }
        .action-buttons .edit-btn:hover {
            background-color: #0056b3;
        }
        .action-buttons .delete-btn {
            background-color: #dc3545; /* Rojo */
            color: white;
        }
        .action-buttons .delete-btn:hover {
            background-color: #c82333;
        }
        .action-buttons .unhighlight-btn {
            background-color: #ffc107; /* Amarillo */
            color: #333;
        }
        .action-buttons .unhighlight-btn:hover {
            background-color: #e0a800;
        }
        .empty-message {
            text-align: center;
            color: #FF5555;
            font-size: 1.2em;
            margin-top: 50px;
        }
        .back-button-container {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #6a0dad; /* Púrpura neón */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            box-shadow: 0 0 10px rgba(106, 13, 173, 0.7);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .back-button:hover {
            background-color: #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.9);
        }
        
    /* ... tus estilos existentes ... */
    .displayed-verse-text {
        font-style: italic;
        color: #B0B0B0; /* Un color ligeramente diferente para el texto del versículo */
        margin-bottom: 10px;
        border-left: 3px solid #00CCCC; /* Pequeño borde a la izquierda para resaltarlo */
        padding-left: 10px;
    }
    .note-entry.highlighted-entry-border { /* Nuevo estilo para el borde de las entradas resaltadas */
        border: 2px solid #FFD700; /* Borde amarillo neón */
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); /* Sombra neón amarilla */
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mis Notas y Resaltados</h1>

        <div id="notes-list">
            <p class="empty-message" id="loading-message">Cargando tus notas y resaltados...</p>
        </div>

        <div class="back-button-container">
            <button id="back-to-main-btn" class="back-button">Volver a la Biblia</button>
        </div>
    </div>

    <script src="biblioteca_notas.js"></script> 
</body>
</html>
