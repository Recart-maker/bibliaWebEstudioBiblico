<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca de Notas y Resaltados</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* Estilos específicos para la biblioteca de notas */
        #notes-container {
            background-color: #0d0d0d;
            color: #f0f0f0;
            border-radius: 12px;
            padding: 20px;
            min-height: 250px;
            overflow-y: auto;
            font-family: 'Consolas', 'Courier New', monospace;
            line-height: 1.8;
            border: 1px solid #333;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        .note-item {
            background-color: #1f1f1f;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 51, 255, 0.1); /* Sombra magenta sutil */
            position: relative;
        }

        .note-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .note-item-ref {
            color: #00FFFF;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            cursor: pointer; /* Para indicar que es clicable */
        }
        .note-item-ref:hover {
            text-decoration: underline;
        }

        .note-item-type {
            font-size: 0.85em;
            padding: 4px 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        .type-note {
            background-color: rgba(102, 204, 255, 0.2); /* Azul claro */
            color: #66CCFF;
            border: 1px solid #66CCFF;
        }
        .type-highlight {
            background-color: rgba(255, 255, 0, 0.2); /* Amarillo */
            color: #FFFF00;
            border: 1px solid #FFFF00;
        }
        .type-both {
            background-color: rgba(255, 102, 0, 0.2); /* Naranja */
            color: #FF6600;
            border: 1px solid #FF6600;
        }

        .note-item-text {
            color: #DDEEFF;
            white-space: pre-wrap; /* Mantiene el formato de la nota */
            margin-top: 10px;
        }

        .note-item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }
        .note-item-actions .neon-button {
            width: auto;
            padding: 8px 15px;
            font-size: 0.9em;
            margin-top: 0;
        }
        .note-item-delete-btn {
            background-color: #FF5555;
            box-shadow: 0 0 10px rgba(255, 85, 85, 0.5);
        }
        .note-item-delete-btn:hover {
            background-color: #CC4444;
            box-shadow: 0 0 15px rgba(255, 85, 85, 0.8);
        }
        .note-item-edit-btn {
            background-color: #00CCFF;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }
        .note-item-edit-btn:hover {
            background-color: #0099FF;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.8);
        }

        /* Mensaje si no hay notas */
        #no-notes-message {
            color: #FF9900;
            text-align: center;
            font-size: 1.2em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi Biblioteca de Notas y Resaltados</h1>
        
        <button id="back-to-finder-btn" class="neon-button" style="margin-bottom: 20px;">← Volver al Buscador</button>

        <div id="notes-container">
            <p id="loading-message" style="text-align: center; color: #00FFCC;">Cargando tus notas...</p>
            <p id="no-notes-message" style="display: none;">Aún no tienes notas ni versículos resaltados. ¡Empieza a explorar y añadir!</p>
        </div>

        <div id="status-bar" class="status-bar">
            
        </div>
    </div>

    <div id="note-modal-overlay" class="note-modal-overlay" style="display: none;">
        <div class="note-modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-verse-ref">Nota para:</h3>
            <textarea id="note-text-area" placeholder="Escribe tu nota aquí..."></textarea>
            <div class="note-modal-buttons">
                <button id="save-note-btn" class="neon-button">Guardar Nota</button>
                <button id="delete-note-btn" class="neon-button" style="background-color: #FF5555;">Eliminar Nota</button>
            </div>
        </div>
    </div>

    <script src="biblioteca_notas.js"></script>
    </body>
</html>
